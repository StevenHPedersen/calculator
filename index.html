<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="wrapper">
        <div id="calculator-flex-container">
            <div id="header">
                <div class="display-header" id="working-tree">testing</div>
                <div class="display-header" id="result">0</div>
            </div>
            <div id="body-grid">
                
                <button class="button value" data-value="1">1</button>
                <button class="button value" data-value="2">2</button>
                <button class="button value" data-value="3">3</button>
                <button class="button value" data-value="4">4</button>
                <button class="button value" data-value="5">5</button>
                <button class="button value" data-value="6">6</button>
                <button class="button value" data-value="7">7</button>
                <button class="button value" data-value="8">8</button>
                <button class="button value" data-value="9">9</button>
                <button class="button value" data-value="0">0</button>
            
                <button id="plus" class="button operator" data-value="add">+</button>
                <button id="minus" class="button operator" data-value="minus">-</button>
                <button id="multiply" class="button operator" data-value="multiply">x</button>
                <button id="divide" class="button operator" data-value="divide">/</button>
                <button id="clear" class="button">clear</button>
                <button id="equal" class="button">=</button>
            </div>
        </div>
    </div>
<body>
</html>
