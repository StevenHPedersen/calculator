<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div id="container">
        <div id="display">
            <div id="display-main"></div>
            <div id="display-tree"></div>
          
        </div>
        <div id="selections">
            <div class="rows">
                <button class="button" id="seven">7</button>
                <button class="button" id="eight">8</button>
                <button class="button" id="nine">9</button>
                <button class="orange button" id="mul">x</button>
            </div>
            <div class="rows">
                <button class="button" id="four">4</button>
                <button class="button" id="five">5</button>
                <button class="button" id="six">6</button>
                <button class="orange button" id="sub">-</button>
            </div>
            <div class="rows">
                <button class="button" id="one">1</button>
                <button class="button" id="two">2</button>
                <button class="button" id="three">3</button>
                <button class="orange button" id="plus">+</button>
            </div>
            <div class="rows">
                <button class="button" id="zero">0</button>
                <button class="button" id="decimal">.</button>
                <button class="orange button" id="div">/</button>
                <button class="green button" id="equal">=</button>
            </div>
            <div class="rows">
                <button class="button" id="clear">Clear</button>
                <button class="button" id="clearAll">CA</button>
            </div>
        </div>
    </div>
</body>
</html>
